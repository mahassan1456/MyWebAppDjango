{% extends 'polls/base.html' %}

{% block content %}

<form action="{% url 'polls:edit' question.id  %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleFormControlInput1">Username</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="{{ request.user.email }}">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Question</label>
      <textarea name="question" class="form-control" id="exampleFormControlTextarea1" rows="3">{{ question.question_text }}</textarea>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Choices (delimit by newline)</label>
        <textarea name="choices" class="form-control" id="exampleFormControlTextarea1" rows="3">{% for choice in question.choice_set.all %} {{choice.choice_text}}&#13;&#10;{% endfor %}</textarea>
    </div>
    <input type="submit" value="Submit" class="mt-3">

  </form>



{% endblock %}
